<div class="container commissionheader">
  <h1>Commissions</h1>
</div>

<div class="container commissioncontainer">
  <div class="row">
    <div class="col-md-2 commish">
    <h3>{{user.name}}</h3>
    <br></div>
  </div>
  <div class="row">
<div class="col-md-3 commish">
<p>Weekly Commission Rate:</p>
</div>
<div class="col-md-8">
<div  class="progress">
<div id="commissionrategraph" ng-class="class" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:{{graphPercent}}%">
  {{commissionPercentage}}%
</div>
</div>
</div>
<!-- line-chart bank bar-chart dollar money trophy tag tags-->
</div>
<div class="row">
  <div class="total-sales col-md-1">
  </div>
  <div  class="total-sales col-md-2">
    <span title="Total Weekly Sales" class="glyphicon glyphicon-tags" aria-hidden="true"></span>
    <br>
    <span class="total-sales2">{{totalSales}}</span>
  </div>
  <div class="total-sales col-md-2">
    <i title="Dollar Per Sale" class="fa fa-money money" aria-hidden="true"></i> / <span title="Dollar Per Sale" class="glyphicon glyphicon-tag" aria-hidden="true"></span>
    <br>
    <span class="total-sales2">${{weeklyDollarPerSale}}</span>
  </div>
  <div class="total-sales col-md-2">
    <i title="Set Up Fee Revenue" class="fa fa-cogs money" aria-hidden="true"></i>
    <br>
    <span class="total-sales2">${{setupFeeTotal}}</span>
  </div>
  <div class="total-sales col-md-2">
  <i title="Total Weekly Revenue" class="fa fa-line-chart money" aria-hidden="true"></i>
  <br>
  <span class="total-sales2">${{totalRevenue}}</span>
  </div>
  <div class="total-sales col-md-2">
     <span title="Total Weekly Commissions"  class="glyphicon glyphicon-piggy-bank money" aria-hidden="true"></span>
     <br>
     <span class="total-sales2">${{totalCommissions}}</span>
  </div>
  <div class="total-sales col-md-1">
  </div>
</div>



    </div>






<div class="container salesforweek">
  <div class="row">
    <div class="col-md-4 salesfilter">
<input ng-model="thisFilter" placeholder="Search Sales">
</input> <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </div>
  </div>
  <div class="row">

      <div class="well col-md-4 salewell" ng-repeat="sale in sales | orderBy: '-date_sold' | filter: thisFilter ">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>  {{sale.customer_name}} <span class="smallertext">{{sale.date_sold | date:"short"}}</span><span class="pull-right">${{sale.amount}}</span>
    </div>

  </div>

</div>

<!-- ng-repeat="sale in sales | orderBy: '-date_sold' | filter: thisFilter " -->





<div>
  <sales-form></sales-form>
  <a data-toggle="modal" data-target="#salesform">
  <button type="button" id="salebutton" class="btn btn-circle btn-success btn-lg pull-right">
  <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
  </button>
  </a>
</div>
<div>
  <focus-form></focus-form>
  <a data-toggle="modal" data-target="#focusform">
  <button type="button" id="focusbutton" class="btn btn-circle btn-danger btn-lg pull-right">
  <span id="pencil" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  </button>
</div>
